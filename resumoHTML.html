<!-- Estrutura básica HTML-->
<html> <!-- Delimita o início e o fim do documento HTML-->
  <head>
  <!--Indicação de parâmetros de configuração do documento
  tais como títulos/metatags/incorporação de estilos css blablabla-->
  </head>
  <body>
<!--Corpo do documento, onde é inserido a codificação vísivel ao usuário-->
  </body>
</html>

<!--Estrutura Básica tipo 2 HTML5-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estrutura Básica</title>
  </head>
  <body>
    <!--corpo-->
  </body>
</html>

<!--Parágrafos,Cabeçalhos e Títulos-->
<p><!--Parágrafo--></p>
<hn><!--Títulos h1 até h6--></hn>
<div><!--Divisão (especificação de blocos e texto--></div>
<hr><!--Linha Horizontal-->
<br><!-- Quebra de Linha-->
<pre><!--Preserva a formatação do texto--></pre>

<!--Tipos de Listas - Elementos-->
<u><!--Lista sem ordenação--></u>
<ol><!--Lista com ordenação--></ol>
<li><!--Item de Lista--></li>
<dl><!--Lista de definição--></dl>
<dt><!--Termo de definição--></dt>
<dd><!--Descrição de definição--></dd>

<!--Exemplos-->
<!--Lista não ordenada-->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
</ul>

<!--Lista ordenada-->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
</ol>

<!--Lista de Definição-->
<dl>
  <dt>Termo</dt>
  <dd>Definição 1</dd>
  <dd>Definição 2</dd>
</dl>

<!--Imagens e Hiperlinks-->
<!--Para inserção de imagens utiliza-se a tag <img>-->
<img src="imagem.jpg" alt="decrição da imagem" title="titulo da imagem" width="200" height="100">
<!--Atributos: normalmente utilizados no CSS3-->
src <!--caminho da imagem-->
alt <!-- texto alternativo-->
title <!-- texto ao passar com mouse(tooltip)-->
width <!--largura da imagem-->
height <!--altura da imagem-->

<!--Ligações Hipertextuais-->
<!--Para inserção de imagens utiliza-se a tag <a>-->

Âncoras <!--São links para navegação dentro do mesmo documento-->
Links <!-- Redirecionamento a outro documento-->

href <!--indica caminho ou local-->
id <!--identificador-->
name <!--nome do elemento - se repete-->
target <!--nova aba/janela-->

<!--Exemplo Âncora-->
<a href="#ancora">Veja o texto aqui</a> <!--Criação de âncora-->
<h1 id="ancora">Texto</h1> <!--Refêrencia-->

<!--Exemplo Links-->
<a href="resumoHTML/resumo.html">Resumo de HTML</a><!--cuidando a hierarquia de pastas em relação ao documento ../-->
<a href="http://blablabla/resumoHTML/resumo.html"></a>

<!--Tabelas e Web Standards-->
<table><!--Estrutura Básica da tb--></table>
<thead><!--Cabeçalho--></thead>
<tbody><!--Corpo--></tbody>
><tfoot><!--Rodapé--></tfoot>
<tr><!--Linha--></tr>
<td><!--Coluna--></td>
<th><!--Coluna Cabeçalho--></th>
